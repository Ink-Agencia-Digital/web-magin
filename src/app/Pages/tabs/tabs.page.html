
<ion-tabs>
  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="entrena">  <!--(click)="validarPremium()"-->
      <ion-icon src="/assets/brain.svg" ></ion-icon>
      Entrena
    </ion-tab-button>

    <ion-tab-button tab="social">
      <ion-icon name="people-sharp"></ion-icon>
      Comunidad
    </ion-tab-button>

    <ion-tab-button tab="home">
      <ion-icon name="home"></ion-icon>
      Home
    </ion-tab-button>

    <ion-tab-button tab="chat" *ngIf="usertk.premium===1">
      <ion-icon name="mail-open"></ion-icon>
      <ion-badge *ngIf="msj.length > 0">{{ msj.length }}</ion-badge>
      Mensaje
    </ion-tab-button>

    <ion-tab-button tab="perfil">
      <ion-icon name="person-circle"></ion-icon>
      Perfil
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
