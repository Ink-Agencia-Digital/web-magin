<ion-header>
  <ion-toolbar class="ion-toolbar-ccs">
    <ion-buttons slot="start" style="color: white;">
      <ion-back-button defaultHref="/users/perfil"></ion-back-button>
    </ion-buttons>
    <ion-title class="tituloInfo logo">
      <label style="color: white;">MAGIN</label>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-segment [(ngModel)]="calendar.mode">
    <ion-segment-button value="month">
      <div style="font-size: 16px;">
        <ion-icon name="calendar-outline" style="margin-right: 5px;margin-top: 3px;color: black;"></ion-icon>
        <ion-label style="color: black;">Mes</ion-label>
      </div>
    </ion-segment-button>
    <ion-segment-button value="week">
      <div style="font-size: 16px;">
        <ion-icon name="calendar-outline" style="margin-right: 5px;margin-top: 3px;color: black;"></ion-icon>
        <ion-label style="color: black;">Semana</ion-label>
      </div>
    </ion-segment-button>
    <ion-segment-button value="day">
      <div style="font-size: 16px;">
        <ion-icon name="today-outline" style="margin-right: 5px;margin-top: 3px;color: black;"></ion-icon>
        <ion-label style="color: black;">DÃ­a</ion-label>
      </div>
    </ion-segment-button>
  </ion-segment>

  <ion-row>
      <ion-col size="2">
        <ion-button fill="clear" (click)="calendarBack()">
          <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>

      <ion-col size="8" class="ion-text-center">
        <h2>{{ viewTitle }}</h2>
      </ion-col>

      <ion-col size="2">
        <ion-button fill="clear" (click)="caledarNext()">
          <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>

  </ion-row>

  <calendar
    [eventSource]="eventSource"
    [calendarMode]="calendar.mode"
    [currentDate]="calendar.currentDate"
    (onTitleChanged)="calendarOnViewTitelChange($event)"
    allDayLabel= "Todo el dia"
    noEventsLabel = "No existen eventos"
    [locale]="calendar.locale"
  >
  </calendar>


</ion-content>
