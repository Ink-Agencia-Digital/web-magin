<ion-content class="modal-wrapper" fullscreen>

  <ion-item class="close-fake"  lines="none" text-center>
  
    <ion-button (click)="close(true)" fill="clear" color="light"> 
      <ion-icon name="close" slot="start"></ion-icon>
      Cerrar
    </ion-button>
  </ion-item>
  
  <ion-slides [options]="sliderOpts" #slider>
    <ion-slide>
      <div class="swiper-zoom-container">
        <img src="{{img}}">
      </div>
    </ion-slide>
  </ion-slides>
  
  </ion-content>
