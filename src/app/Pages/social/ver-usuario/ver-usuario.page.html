<ion-header>
  <ion-toolbar class="ion-toolbar-ccs">
    <ion-buttons slot="start" style="font-size: 30px;color: white;" (click)="volver()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-buttons>
    <ion-title class="tituloInfo logo">
      <label style="color: white;">MAGIN</label>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="cardCss" *ngIf="usuario">
    <ion-card-header>
      <ion-item class="cardCss">
        <ion-avatar slot="start">
          <img src="../../../assets/avatar/{{usuario.avatar}}.png">
        </ion-avatar>
        <ion-label class="title-css">{{usuario.name}} {{usuario.lastname}}</ion-label>
      </ion-item>
    </ion-card-header>
    <ion-card-content *ngIf="usuario.description">
      <ion-label class="Subtitle-css" style="margin-right: 10px;">Descripción:</ion-label>
      <ion-label class="Subtitle-css">{{usuario.description}}</ion-label>
    </ion-card-content>
  </ion-card>
  <mat-tab-group mat-stretch-tabs class="expand-css mat-elevation-z4" *ngIf="usuario">
    <mat-tab>
      <ng-template mat-tab-label>
        <ion-card-title class="title-css" style="text-align: center;">Información</ion-card-title>
      </ng-template>
      <div>
        <ion-item class="ion-item-css">
          <ion-icon name="person" style="color: #747575;"></ion-icon>
          <ion-label class="Subtitle-css">{{usuario.name}} {{usuario.lastname}}</ion-label>
        </ion-item>
        <ion-item class="ion-item-css" *ngIf="usuario.birthday">
          <ion-icon name="calendar" style="color: #747575;"></ion-icon>
          <ion-label class="Subtitle-css">{{usuario.birthday}}</ion-label>
        </ion-item>
        <ion-item class="ion-item-css" *ngIf="usuario.institution">
          <ion-icon name="school" class="iconDesc" style="color: #747575;"></ion-icon>
          <ion-label class="Subtitle-css">{{usuario.institution}}</ion-label>
        </ion-item>
        <ion-item class="ion-item-css"  *ngIf="usuario.status">
          <ion-icon name="heart-circle" style="color: #747575;"></ion-icon>
          <ion-label class="Subtitle-css">{{usuario.status}}</ion-label>
        </ion-item>
        <ion-item class="ion-item-css"  *ngIf="usuario.city">
          <ion-icon name="location" style="color: #747575;"></ion-icon>
          <ion-label class="Subtitle-css">{{usuario.city}}</ion-label>
        </ion-item>
      </div>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        <ion-card-title class="title-css" style="text-align: center;">Cursos & Logros</ion-card-title>
      </ng-template>

      <mat-accordion class="example-headers-align" multi *ngIf="cursos.length > 0">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              <label class="titilExpand">Cursos</label>
            </mat-panel-title>
            <mat-panel-description>
              <label class="titilExpandSub">Lista de cursos</label>
              <ion-icon name="bookmark"></ion-icon>
            </mat-panel-description>
          </mat-expansion-panel-header>

          <ion-list>
            <ion-item *ngFor="let cur of cursos" class="ion-item-css">
              <ion-label class="Subtitle-css">{{cur.name}}</ion-label>
            </ion-item>
          </ion-list>
        </mat-expansion-panel>

      </mat-accordion>
      <mat-accordion class="example-headers-align" multi *ngIf="usuario.insignias">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              <label class="titilExpand">Trofeos</label>
            </mat-panel-title>
            <mat-panel-description>
              <label class="titilExpandSub">Lista de Medallas</label>
              <ion-icon name="trophy"></ion-icon>
            </mat-panel-description>
          </mat-expansion-panel-header>

          <div class="colum" *ngFor="let ins of usuario.insignias">
            <ion-label><img src="{{ins.img}}" height="30px" width="30px"></ion-label>
          </div>
        </mat-expansion-panel>

      </mat-accordion>
    </mat-tab>
  </mat-tab-group>

</ion-content>
